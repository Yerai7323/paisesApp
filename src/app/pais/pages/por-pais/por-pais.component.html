<h2 class="px-3">Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar( $event )"
    ></app-pais-input>
  </div>
</div>
<hr />

<div *ngIf="busquedaErr" class="alert alert-danger" role="alert">
  No se encontró el país {{ busqueda }}
</div>

<div *ngIf="busquedaPaises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="busquedaPaises"></app-pais-tabla>
  </div>
</div>
