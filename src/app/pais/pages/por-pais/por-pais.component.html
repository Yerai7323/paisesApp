<h2 class="px-3">Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        placeholder="Buscar país.."
        name="busqueda"
        class="form-control"
        [(ngModel)]="busqueda"
      />
    </form>
  </div>
</div>
<hr />

<div *ngIf="busquedaErr" class="alert alert-danger" role="alert">
  No se encontró el país {{ busqueda }}
</div>

<div *ngIf="busquedaPaises.length > 0" class="row">
  <div class="col">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of busquedaPaises; let i = index">
          <td>{{i+1}}</td>
          <td >
            <img 
              [src]="pais.flag" 
              alt="flag of {{pais.name}}"
              class="small-flag" />
          </td>
          <td>{{pais.name}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="[ '/pais', pais.alpha2Code]">Ver más...</a>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
